<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../StyleSheet/basic1.css" rel="stylesheet" />
    <link href="../StyleSheet/list.css" rel="stylesheet" />
    <script src="../JavsScripts/jquery3.7.js"></script>
    <script src="../JavsScripts/basicPost.js"></script>
    <script type="text/javascript">
        $(function () {
            var postUrl = "/Comment/GetCommentList" + window.location.search;
            var keyword = document.getElementById("txtKeyword").value;
            Search(postUrl, keyword);
            getCheckedValues();
        });
    </script>
</head>
<body>
    <div class="center">
        <p class="title">
            评论管理
        </p>
        <div class="toolbar">
            <div class="serchbar">
                <input id="txtKeyword" class="text-common" type="text" />
                <input id="btnSearch" class="button-common" type="button" value="查询" onclick="Search('/Comment/GetCommentList'+ window.location.search,document.getElementById('txtKeyword').value)" />
            </div>
            <input id="btnAdd" class="button-common" type="button" value="添加" onclick="window.location.href='article_add.html'" />
            <input id="btnEdit" class="button-common" type="button" value="编辑" disabled="disabled" onclick="Opreate(this,'article_edit.html?id=','')" />
            <input id="btnDel" class="button-common" type="button" value="删除" disabled="disabled" onclick="Opreate(this,'','/Article/ArticleDeleteById?Ids=')" />
            <input id="btnReply" class="button-common" type="button" value="回复" disabled="disabled" onclick="Opreate(this,'comment_reply.html?id=','')" />
        </div>
        <div class="grid" id="table-container"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../StyleSheet/basic1.css" rel="stylesheet" />
    <link href="../StyleSheet/form.css" rel="stylesheet" />
    <script src="../JavsScripts/jquery3.7.js"></script>
    <script src="../JavsScripts/basicPost.js"></script>
    <script type="text/javascript">
        function submit() {

            var oldPassword = document.getElementById("txtoldPassword");
            var newPassword = document.getElementById("txtnewPassword");
            var newPassword1 = document.getElementById("txtnewPassword1");

            if (newPassword.value != newPassword1.value) {
                alert("两次新密码输入不相同");
                return false;
            }
            if (oldPassword.value == newPassword.value) {
                alert("新密码和原密码不可相同");
                return false;
            }
            var form = new FormData();
            form.append("oldPassword", oldPassword.value);
            form.append("newPassword", newPassword1.value);

            var url = "/Website/PasswordModify";
            var data = DataPost(url, form);
            if (data.status == "-1") {
                alert(data.data);
            }
            else {
                alert("密码更新成功，请重新登录");
                window.location.href = "../login.html";
            }
        }


    </script>
</head>
<body>
    <div class="center">
        <p class="title">
            密码修改
        </p>
        <div class="grid">
            <table border="0">
                <tr>
                    <td class="column-name">原密码</td>
                    <td class="column-value"><input class="txt-common" id="txtoldPassword" type="password" /></td>
                </tr>
                <tr>
                    <td class="column-name">新密码</td>
                    <td class="column-value"><input class="txt-common" id="txtnewPassword" type="password" /></td>
                </tr>
                <tr>
                    <td class="column-name">确认密码</td>
                    <td class="column-value"><input class="txt-common" id="txtnewPassword1" type="password" /></td>
                </tr>
                <tr>
                    <td class="column-name"></td>
                    <td class="column-value">
                        <input class="button-common" id="Button1" type="button" value="提交" onclick="submit()" />
                    </td>
                </tr>



            </table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../StyleSheet/basic1.css" rel="stylesheet" />

    <link href="../StyleSheet/list.css" rel="stylesheet" />

    <script src="../JavsScripts/jquery3.7.js"></script>
    <script src="../JavsScripts/basicPost.js"></script>
    <script type="text/javascript">
        $(function () {
            CheckSignState();

            var postUrl = "/Album/GetAlbumList";
            var keyword = document.getElementById("txtKeyword").value;
            Search(postUrl, keyword);
            getCheckedValues();
        });
    </script>
</head>
<body>
    <div class="center">
        <p class="title">
            合集管理
        </p>
        <div class="toolbar">
            <div class="serchbar">
                <input id="txtKeyword" type="text" class="text-common" />
                <input id="btnSearch" type="button" class="button-common" value="查询" onclick="Search('/Album/GetAlbumList',document.getElementById('txtKeyword').value)" />
            </div>
            <input id="btnAdd" type="button" class="button-common" value="添加" onclick="window.location.href='album_add.html'" />
            <input id="btnEdit" type="button" class="button-common" value="编辑" disabled="disabled" onclick="Opreate(this,'album_edit.html?id=','')" />
            <input id="btnDel" type="button" class="button-common" value="删除" disabled="disabled" onclick="Opreate(this,'','/Album/AlbumDeleteById?Ids=')" />
        </div>
        <div id="table-container" class="grid"></div>
    </div>
</body>
</html>
